<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MekongSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; font-family: 'Roboto Condensed', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .card-header { background: #0d6efd; color: white; border-radius: 15px 15px 0 0 !important; padding: 20px; text-align: center; }
        .btn-login { width: 100%; padding: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card login-card">
    <div class="card-header">
        <h4 class="mb-0">ðŸ”’ Secure Login</h4>
    </div>
    <div class="card-body p-4">
        
        {% if error %}
        <div class="alert alert-danger text-center p-2 mb-3">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="admin" required autofocus>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg btn-login">Login</button>
        </form>
    </div>
</div>

</body>
</html>
